<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal PiP Monitor + Alerts</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 280px; }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-capture { background: #000; color: #fff; }
        .btn-pip { background: #0071e3; color: white; display: none; }
        #status { font-size: 12px; margin-top: 10px; color: #888; }
        #alert-box { width: 100%; height: 100%; background: #ffffff; transition: background 0.1s; }
        .trigger-active { background: #ff0000 !important; }
    </style>
</head>
<body>

<div class="card">
    <h3>Monitor</h3>
    <button class="btn-capture" onclick="startCapture()">1. Select Tab</button>
    <div id="status">Ready</div>
    <button class="btn-pip" id="pipBtn" onclick="openPip()">2. Pop Out</button>

    <div id="alert-box"></div>
</div>

<script>
    let sourceStream;
    let pipWindow = null;
    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d", {willReadFrequently: true});
    let lastNotificationTime = 0; // To prevent spamming notifications

    const alertBox = document.getElementById('alert-box');
    const pipBtn = document.getElementById('pipBtn');
    const statusText = document.getElementById('status');

    canvas.width = 100;
    canvas.height = 100;

    async function startCapture() {
        // Request Notification permission immediately
        if (Notification.permission !== "granted") {
            await Notification.requestPermission();
        }

        try {
            sourceStream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser", frameRate: 1 },
                audio: false
            });
            statusText.innerText = "Target Set";
            pipBtn.style.display = "block";
            startAnalysis();
        } catch (err) { console.error(err); }
    }

    async function openPip() {
        pipWindow = await window.documentPictureInPicture.requestWindow({
            width: 150,
            height: 150,
        });

        const style = pipWindow.document.createElement('style');
        style.textContent = `
            body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }
            #alert-box { width: 100vw; height: 100vh; transition: background 0.1s; }
            .trigger-active { background: #ff0000 !important; }
        `;
        pipWindow.document.head.append(style);
        pipWindow.document.body.append(alertBox);

        pipWindow.addEventListener("pagehide", () => {
            document.body.append(alertBox);
            pipWindow = null;
        });
    }

    function sendNotification() {
        const now = Date.now();
        // Only send a notification once every 30 seconds to avoid spam
        if (now - lastNotificationTime > 30000) {
            new Notification("Tab Monitor Alert", {
                body: "Activity detected in monitored tab!",
                silent: false
            });
            lastNotificationTime = now;
        }
    }

    function startAnalysis() {
        const v = document.createElement("video");
        v.srcObject = sourceStream;
        v.muted = true;
        v.play();

        setInterval(() => {
            if (v.readyState >= 2) {
                ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                
                let total = 0, varSum = 0;
                for (let i = 0; i < data.length; i += 4) {
                    total += (data[i] + data[i+1] + data[i+2]) / 3;
                }
                const avg = total / (data.length / 4);
                for (let i = 0; i < data.length; i += 4) {
                    varSum += Math.pow(((data[i] + data[i+1] + data[i+2]) / 3) - avg, 2);
                }
                const variance = varSum / (data.length / 4);

                if (variance > 250) {
                    alertBox.classList.add('trigger-active');
                    sendNotification(); // Trigger browser notification
                } else {
                    alertBox.classList.remove('trigger-active');
                }
            }
        }, 1000);
    }
</script>

</body>
</html>
