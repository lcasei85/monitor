<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Monitor - Native PiP</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-capture { background: #03dac6; color: black; }
        .btn-pip { background: #bb86fc; color: black; display: none; }
        #status-indicator { margin-top: 15px; font-size: 14px; color: #03dac6; }
        p { font-size: 11px; color: #aaa; margin-top: 10px; }
        
        /* The element that will be moved to the PiP window */
        #pip-content {
            padding: 20px;
            background: #1e1e1e;
            color: white;
            text-align: center;
            border-radius: 10px;
            width: 200px;
        }
        #alert-bar {
            height: 50px;
            background: #333;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .warning { background: #ff4444 !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h3>Tab Monitor</h3>
    <p>Select a tab to watch, then pop out the alert.</p>
    
    <button class="btn-capture" id="captureBtn" onclick="startCapture()">1. SELECT TAB</button>
    <div id="status-indicator">Waiting for source...</div>
    
    <button class="btn-pip" id="pipBtn" onclick="openPip()">2. OPEN FLOATING ALERT</button>

    <div style="display:none;">
        <div id="pip-content">
            <div style="font-size: 12px;">MONITOR STATUS</div>
            <div id="alert-bar">ACTIVE</div>
        </div>
    </div>
</div>

<script>
    let sourceStream;
    let pipWindow = null;
    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d", { willReadFrequently: true });
    
    const alertBar = document.getElementById('alert-bar');
    const statusText = document.getElementById('status-indicator');
    const pipBtn = document.getElementById('pipBtn');

    canvas.width = 160;
    canvas.height = 120;

    async function startCapture() {
        try {
            sourceStream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser", frameRate: 1 },
                audio: false
            });
            
            statusText.innerText = "Monitoring Active";
            pipBtn.style.display = "block";
            
            startAnalysis();
        } catch (err) {
            console.error("Capture failed: ", err);
        }
    }

    async function openPip() {
        if (!('documentPictureInPicture' in window)) {
            alert("Document PiP not supported in this browser.");
            return;
        }

        pipWindow = await window.documentPictureInPicture.requestWindow({
            width: 250,
            height: 150,
        });

        // Copy styles to the new window
        const style = document.createElement('style');
        style.textContent = `
            body { background: #121212; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
            #alert-bar { height: 80vh; width: 80vw; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; transition: background 0.2s; font-size: 20px; }
            .warning { background: #ff4444 !important; }
        `;
        pipWindow.document.head.append(style);
        pipWindow.document.body.append(document.getElementById('pip-content'));

        pipWindow.addEventListener("pagehide", () => {
            document.body.append(document.getElementById('pip-content'));
            pipWindow = null;
        });
    }

    function startAnalysis() {
        const tempVideo = document.createElement("video");
        tempVideo.srcObject = sourceStream;
        tempVideo.muted = true;
        tempVideo.play();

        setInterval(() => {
            if (tempVideo.readyState >= 2) {
                ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
                const frame = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

                let total = 0;
                let variance = 0;
                for (let i = 0; i < frame.length; i += 4) {
                    total += (frame[i] + frame[i+1] + frame[i+2]) / 3;
                }
                const avg = total / (frame.length / 4);
                for (let i = 0; i < frame.length; i += 4) {
                    variance += Math.pow(((frame[i] + frame[i+1] + frame[i+2]) / 3) - avg, 2);
                }
                variance /= (frame.length / 4);

                // If variance is high (content changed/is complex), turn red
                if (variance > 200) {
                    alertBar.classList.add('warning');
                    alertBar.innerText = "ALERT";
                } else {
                    alertBar.classList.remove('warning');
                    alertBar.innerText = "ACTIVE";
                }
            }
        }, 2000); // Check every 2 seconds
    }
</script>

</body>
</html>
