<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PiP Monitor with Variance Control</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 300px; }
        h3 { margin-top: 0; font-weight: 600; }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: opacity 0.2s; }
        .btn-capture { background: #000; color: #fff; }
        .btn-pip { background: #0071e3; color: white; display: none; }
        
        /* New UI Elements */
        .control-group { margin-top: 20px; text-align: left; font-size: 14px; }
        input[type=range] { width: 100%; margin: 10px 0; }
        .stats { display: flex; justify-content: space-between; font-family: monospace; background: #eee; padding: 5px 10px; border-radius: 4px; margin-top: 5px; }
        #status { font-size: 12px; margin-top: 10px; color: #888; }
        
        #alert-box { width: 100%; height: 20px; margin-top: 15px; border-radius: 4px; background: #eee; transition: background 0.1s; }
        .trigger-active { background: #ff0000 !important; }
    </style>
</head>
<body>

<div class="card">
    <h3>Monitor</h3>
    <button class="btn-capture" onclick="startCapture()">1. Select Tab</button>
    <div id="status">Ready</div>
    
    <div class="control-group">
        <label>Sensitivity (Threshold): <b id="threshold-val">150</b></label>
        <input type="range" id="variance-slider" min="0" max="2000" value="150" oninput="updateThreshold(this.value)">
        
        <div class="stats">
            <span>Live Var:</span>
            <span id="live-variance">0</span>
        </div>
    </div>

    <button class="btn-pip" id="pipBtn" onclick="openPip()">2. Pop Out</button>
    <div id="alert-box"></div>
</div>

<script>
    let sourceStream;
    let pipWindow = null;
    let currentThreshold = 150;
    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d", {willReadFrequently: true});
    
    const alertBox = document.getElementById('alert-box');
    const pipBtn = document.getElementById('pipBtn');
    const statusText = document.getElementById('status');
    const liveVarDisplay = document.getElementById('live-variance');
    const thresholdDisplay = document.getElementById('threshold-val');

    canvas.width = 100;
    canvas.height = 100;

    function updateThreshold(val) {
        currentThreshold = parseInt(val);
        thresholdDisplay.innerText = val;
    }

    async function startCapture() {
        try {
            sourceStream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser", frameRate: 1 },
                audio: false
            });
            statusText.innerText = "Target Set";
            pipBtn.style.display = "block";
            startAnalysis();
        } catch (err) { console.error(err); }
    }

    async function openPip() {
        if (!window.documentPictureInPicture) return alert("PiP API not supported");

        pipWindow = await window.documentPictureInPicture.requestWindow({
            width: 150,
            height: 150,
        });

        const style = pipWindow.document.createElement('style');
        style.textContent = `
            body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; }
            #alert-box { width: 100vw; height: 100vh; transition: background 0.1s; border-radius: 0; margin: 0; }
            .trigger-active { background: #ff0000 !important; }
        `;
        pipWindow.document.head.append(style);
        pipWindow.document.body.append(alertBox);

        pipWindow.addEventListener("pagehide", () => {
            document.querySelector('.card').append(alertBox);
            pipWindow = null;
        });
    }

    function startAnalysis() {
        const v = document.createElement("video");
        v.srcObject = sourceStream;
        v.muted = true;
        v.play();

        setInterval(() => {
            if (v.readyState >= 2) {
                ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                
                let total = 0, varSum = 0;
                const pixelCount = data.length / 4;

                for (let i = 0; i < data.length; i += 4) {
                    total += (data[i] + data[i+1] + data[i+2]) / 3;
                }
                const avg = total / pixelCount;

                for (let i = 0; i < data.length; i += 4) {
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                    varSum += Math.pow(brightness - avg, 2);
                }
                
                const variance = Math.round(varSum / pixelCount);
                
                // Update the recognition display
                liveVarDisplay.innerText = variance;

                // Toggle alert based on slider threshold
                if (variance > currentThreshold) {
                    alertBox.classList.add('trigger-active');
                    liveVarDisplay.style.color = "red";
                } else {
                    alertBox.classList.remove('trigger-active');
                    liveVarDisplay.style.color = "black";
                }
            }
        }, 500); // Check every 0.5s for smoother feedback
    }
</script>
</body>
</html>
